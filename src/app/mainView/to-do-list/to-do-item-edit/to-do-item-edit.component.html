<div class="edit_holder">
  <h3>Edit Task</h3>
  <form
    class="edit_holder__form"
    (ngSubmit)="onSubmit(); form.reset()"
    #createForm="ngForm">
    <div class="edit_bolder__form__inputs_holder">
      <div class="edit_holder__form__inputs_holder__--title">
        <label for="title">Title: </label>
        <input
          type="text"
          id="title"
          ngModel
          name="title"
          required>
      </div>
      <div class="edit_holder__form__inputs_holder--description">
        <label for="description">Description: </label>
        <input
          type="text"
          id="description"
          ngModel
          required
          name="description">
      </div>
    </div>
    <button
      type="submit"
      [disabled]="!form.valid"
    >Apply Changes
    </button>
  </form>
</div>

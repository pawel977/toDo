<div class="create_holder">
  <h3>Create New Task</h3>
  <form
    class="create_holder__form"
    (ngSubmit)="onSubmit(); form.reset()"
    #createForm="ngForm">
    <div class="create_holder__form--title">
      <label for="title">Title: </label>
      <input
        type="text"
        id="title"
        ngModel
        name="title"
        required>
    </div>
    <div class="create_holder__form--description">
      <label for="description">Description: </label>
      <input
        type="text"
        id="description"
        ngModel
        required
        name="description">
    </div>
    <button
      type="submit"
      [disabled]="!form.valid"
    >Apply Changes
    </button>
  </form>
</div>
